<!DOCTYPE html>
<html lang="en" dir="ltr"><head>
  <meta charset="utf-8">
  <title>Signup</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
  <form>
    <label class="title">Sign Up</label>
    <input class="left" type="text" placeholder="First Name" autofocus required>
    <input class="right" type="text" placeholder="Last Name" required>
    <input type="number" placeholder="Mobile No." required>
    <input type="email" placeholder="Email Address" required>

    <input class="left" type="password" placeholder="Password" required>
    <input class="right" type="password" placeholder="Confirm Password" required>

    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox"><strong>I Agree</strong></label>

    <div class="text-box">
      <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set</p>
      <p>out by this site, including our Cookie Use</p>
    </div>

    <button id="register" type="button">Register</button>
    <button id="signin" type="button">Sign In</button>

  </form>
  </div>

  <footer>
    <hr>
    <p>Antra Inc: 21355 Ridgetop Circle Suite 300 Dulles VA 20166</p>
    <p>Phone: 703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net website:www.antra.net</p>
  </footer>

</body>

</html>
